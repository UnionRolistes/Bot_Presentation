<VirtualHost *:80>
        ServerName presentation.unionrolistes.fr
        DocumentRoot /var/www/html/Web_Presentation/
        DirectoryIndex index.php index.html
        <Directory "/var/www/html/Web_Presentation/">
                Options +Indexes +Includes +FollowSymLinks +MultiViews +ExecCGI
                AddHandler cgi-script .cgi .py
                AllowOverride All
                Require all granted
        </Directory>
        <Directory "/var/www/html/Web_Presentation/cgi/pres">
                Options +ExecCGI
                AddHandler cgi-script .cgi .py
        </Directory>
        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn

        #ErrorLog ${APACHE_LOG_DIR}/Web_Presentation/error.log
        #CustomLog ${APACHE_LOG_DIR}/Web_Presentation/access.log combined

        # For most configuration files from conf-available/, which are
        # enabled or disabled at a global level, it is possible to
        # include a line for only one particular virtual host. For example the
        # following line enables the CGI configuration for this host only
        # after it has been globally disabled with "a2disconf".
        #Include conf-available/serve-cgi-bin.conf
</VirtualHost>

